# nginx.conf (copiar como /etc/nginx/conf.d/default.conf en la imagen)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ===== Estáticos con extensión: servir directos + cache =====
  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot|txt|json|map)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # ===== Fallback SPA para lo que NO tiene extensión =====
  # (p.ej. /matches/m1, /players/1, etc.)
  location / {
    # si existe archivo/carpeta real, sírvelo; si no, index.html
    try_files $uri $uri/ /index.html;
  }

  # (Opcional) API en otro servicio: si algún día sirves /api desde aquí:
  # location /api/ {
  #   proxy_pass http://backend:8080;
  #   proxy_http_version 1.1;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  # Gzip básico
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}