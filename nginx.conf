server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # EstÃ¡ticos con cache fuerte
  location ~* \.(?:js|css|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot|txt|json|mp3|mp4)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # Si tienes API separada bajo /api, NO redirigir al index.html
  # (Traefik ya excluye /api en las labels; esto es por si sirvieras API con este Nginx)
  # location /api/ {
  #   proxy_pass http://backend:8080;
  #   proxy_http_version 1.1;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }

  # ðŸ‘‡ Fallback SPA: cualquier ruta no-estÃ¡tica â†’ index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Gzip bÃ¡sico (opcional)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}